# Docker image to use for this container
Image:            "drupalci/mysql-5.5"

# Docker name to use for this container
name:             drupaltestbot-db-mysql-5-5
HostConfig:
  "Binds":
    - "/private/var/lib/drupalci/database/mysql-5-5:/var/lib/mysql:rw"


